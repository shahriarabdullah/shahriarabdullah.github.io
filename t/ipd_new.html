<html>
<head><title>Interactive Phase Diagram | Shahriar</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=0.5"/>
</head>

<body>

<div style="font-family: Verdana, Arial, Helvetica, sans-serif;">
	<p style="font-size: 30px;">INTERACTIVE PHASE DIAGRAM</p>
	<p id="phase_name">Phase:</p>
	<p id="phase_frac">Phase percentage:</p>
	<p id="phase_comp">Phase composition:</p>
	<p id="dof">Degree of freedom:</p>
	<p id="isothermal">Isothermal point:</p>
	<p id="temp">Temperature:</p>
	<button onclick="microstructure();">Draw</button>
	<hr>
</div>


 <div class="dropdown">
  <button class="dropbtn">Select an alloy system</button>
  <div class="dropdown-content">
    <a onclick="set_param('CuNi');">Cu-Ni</a>
    <a onclick="set_param('PbSn');">Pb-Sn</a>
    <a href="#">Fe-Fe3C</a>
  </div>
</div> 

<br>

<div id="stack">
<canvas class="ll" id="can_phase_diagram" width="660" height="510">Your browser isn't supported!</canvas>
<canvas class="ll" id="can_phase_top" width="660" height="510">Your browser isn't supported!</canvas>
<canvas class="ll" id="can_drawing" width="660" height="510">Your browser isn't supported!</canvas>
</div>

<div id="ms_stack">
<canvas id="can_ms" width="400" height="200">Your browser isn't supported!</canvas>
<canvas id="can_ms_top" width="400" height="200">Your browser isnt' supported!</canvas>
</div>



<script src="phase.js"></script>
</body>

</html>
